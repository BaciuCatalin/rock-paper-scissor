<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
	<title>Rock Paper Scissor</title>
</head>
<body>
	<div class="main">
		<header>
			<h1 class="title">Rock Paper Scissor</h1>
		</header>
		<main class="game">
			<section class="score">
				<div class="display-score">
					<h2>Player</h2>
					<p class="p-count">0</p>
					<span class="choice" id="p-choice"></span>
				</div>
				<article>
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/1200px-Rock-paper-scissors.svg.png"
						alt="rules">
				</article>
				<div class="display-score">
					<h2>Computer</h2>
					<p class="c-count">0</p>
					<span class="choice" id="c-choice"></span>
				</div>
			</section>
			<section class="display-options">
				<p class="move">Choose your move</p>
				<span class="movesleft">Moves Left: 10 </span>

				<div class="options">
					<button class="options-button rock" id="rock">Rock</button>
					<button class="options-button paper" id="paper">Paper</button>
					<button class="options-button scissor" id="scissor">Scissors</button>
				</div>

				<div class="result"></div>
				<div class="restart-button">
					<button class="restart" id="restart"></button>
				</div>
			</section>
		</main>
	</div>

	</div>
</body>
</html>
