<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
	<title>Rock Paper Scissor</title>
</head>
<body>
	<section class="game container">
		<h1 class="title">Rock Paper Scissor</h1>

		<div class="score">
			<div>
				<h2>Player</h2><br>
				<p class="p-count count">0</p><br>
				<p class="choice">Choice: <span id="p-choice"></span></p>
			</div>
			<div>
				<h2>Computer</h2><br>
				<p class="c-count count">0</p><br>
				<p class="choice">Choice: <span id="c-choice"></span></p>
			</div>
		</div>
		<div class="move">Choose your move</div>

		<div class="movesleft">Moves Left: 10 </div>

		<div class="options">
			<button class="rock" id="rock">Rock</button>
			<button class="paper" id="paper">Paper</button>
			<button class="scissor" id="scissor">Scissors</button>
		</div>

		<div class="result"></div>

		<button class="reload"></button>
	</section>
</body>
</html>
